<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="p-4 ">
      <div class="bg-gradient-to-r from-purple-500 to-blue-500 px-4 py-2 rounded-md ">
        <h2 class="text-white text-2xl text-center">QUIZ APP</h2>
        <div  class="flex justify-between">
          <p class="text-white text-md">Question: <span id="qno">1</span>/10</p>
          <p class="text-white text-md">Score:<span id="score">0</span></p>
        </div>
      </div>
      <div class="h-10 py-2 px-2 my-5">
        <h3 class="text-black font-medium font-bold text-md " id="question">
          What is console.log(3 + '4') ?
        </h3>
      </div>

      <div
        class="border-2 border-violet-600 rounded-md mt-2 py-3 px-2 hover:bg-blue-300 " id="div1"
      >
        <h3 class="text-black font-medium text-slate-600 text-lg cursor-pointer" id="op1">34(as string)</h3>
      </div>
      <div
        class="border-2 border-violet-600 rounded-md mt-2 py-3 px-2 hover:bg-blue-300" id="div2"
      >
        <h3 class="text-black font-medium text-slate-600 text-lg cursor-pointer" id="op2">34</h3>
      </div>
      <div
        class="border-2 border-violet-600 rounded-md mt-2 py-3 px-2 hover:bg-blue-300 " id="div3"
      >
        <h3 class="text-black font-medium text-slate-600 text-lg cursor-pointer" id="op3">
          7(as string)
        </h3>
      </div>
      <div
        class="border-2 border-violet-600 rounded-md mt-2 py-3 px-2 hover:bg-blue-300" id="div4"
      >
        <h3 class="text-black font-medium text-slate-600 text-lg cursor-pointer" id="op4">7</h3>
      </div>
      <div class="flex justify-center">
        <button class="bg-gradient-to-r from-purple-700 to-blue-700 text-white rounded-md px-4 py-2 text-md mt-2 hover:from-blue-500 hover:to-purple-700" id="next">
          Next
        </button>
      </div>
      <div class="mt-2 text-center bg-black rounded-md p-2">
        <h3 class="text-green-300 font-medium font-bold text-md font-mono-raster" id="text"></h3>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
